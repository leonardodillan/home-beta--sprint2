<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contato.css" />
    <title>Contato</title>
  </head>
  <body>
    <div class="containerHeader">
      <header class="cabecalho ">
        <div class="containerCabecalho">
          <h1 class="logo"><img src="img/logoMenu.svg" alt="" /></h1>
          <nav class="menu">
            <ul>
              <li><a href="Home.html">Início</a></li>
              <li><a href="Calculadora.html">Calculadora</a></li>
              <li><a href="Beneficios.html">Benefícios</a></li>
              <li>
                <a class="ativo" href="Contato.html">Contato</a>
              </li>

              <li><a href="Login.html">Login</a></li>
              <li><a href="Cadastro.html">Cadastro</a></li>
            </ul>
          </nav>
        </div>
      </header>
    </div>

    <div class="contato" id="scrollContato">
      <div class="containerContato">
        <div class="subtitulo">
          <h2 class="textoSubtitulo">Contato</h2>
          <div class="divisor branco"></div>
        </div>

        <div class="contatoConteudo">
          <div class="formContato">
            <label>Nome:</label>
            <input type="text" class="ipt" />
            <label for="">E-mail:</label>
            <input type="text" class="ipt" />
            <label for="">Mensagem:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button type="button" class="btncontato">Enviar</button>
          </div>
          <div class="outrosContatos">
            <h3>Outros contatos</h3>
            <div class="divisor"></div>
            <div class="infos">
              <div class="infoWhats">
                <img src="img/whats.svg" alt="" />
                <span>(11) 93959-2329</span>
              </div>
              <div class="infoEmail">
                <img src="img/email.svg" alt="" />
                <span>contato@biotech.com</span>
              </div>
              <div class="infoHorario">
                <img src="img/clock.svg" alt="" />
                <span>9:00h até 18:00h</span>
              </div>
              <div class="infoLocal">
                <img src="img/empresa.svg" alt="" />
                <span>Rua de algum lugar - 7009 - São Paulo, SP</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="containerFooter">
        <nav class="menuFooter">
          <ul>
            <li><a href="#">Início</a></li>
            <li><a href="Calculadora.html">Calculadora</a></li>
            <li><a href="Beneficios.html">Benefícios</a></li>
            <li><a href="Contato.html">Contato</a></li>
          </ul>
        </nav>
        <div class="redes">
          <div class="redesSub">Redes Sociais</div>
          <div class="imgRedes">
            <img src="img/logoFace.svg" alt="" />
            <img src="img/logoTwitter.svg" alt="" />
            <img src="img/logoInsta.svg" alt="" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
