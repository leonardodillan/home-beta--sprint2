<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <title>Header</title>
  </head>
  <body>
    <!-- Peguem este header e utilizem para a parte do site de cada um de vocês -->
    <!-- Utilizem as imagens que estão nos repositórios, e procurem a imagem da logo para por -->

    <div class="containerHeader">
      <header class="cabecalho ">
        <div class="containerCabecalho">
          <h1 class="logo"><img src="img/logoMenu.svg" alt="" /></h1>
          <nav class="menu">
            <ul>
              <li><a href="Home.html">Início</a></li> 
              <li>
                <a href="Calculadora.html">Calculadora</a>
              </li>
              <li><a href="Beneficios.html">Benefícios</a></li>
              <li><a href="Contato.html">Contato</a></li>

              <li><a class="ativo" href="Login.html">Login</a></li>
              <li><a href="Cadastro.html">Cadastro</a></li>
            </ul>
          </nav>
        </div>
      </header>
    </div>

    <div class="main-login">
      <div class="login-esquerda">
        <h1>
          Faça Login <br />E venha trabalhar<br />
          com a gente
        </h1>
        <img src="logotransparente.png" class="imagem-esquerda" alt="" />
      </div>

      <div class="login-direita">
        <div class="card-login">
          <h1>Login</h1>
          <div class="textfield">
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" placeholder="Digite aqui o seu usuário" />
          </div>
          <div class="textfield">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Digite aqui a sua senha" />
          </div>
          <button class="btn-login">Login</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="containerFooter">
        <nav class="menuFooter">
          <ul>
            <li><a href="Home.html">Início</a></li>
            <li><a href="Sobrenos.html">Sobre nós</a></li>
            <li><a href="Calculadora.html">Calculadora</a></li>
            <li><a href="Beneficios.html">Benefícios</a></li>
            <li><a href="Contato.html">Contato</a></li>
          </ul>
        </nav>
        <div class="redes">
          <div class="redesSub">Redes Sociais</div>
          <div class="imgRedes">
            <img src="img/logoFace.svg" alt="" />
            <img src="img/logoTwitter.svg" alt="" />
            <img src="img/logoInsta.svg" alt="" />
          </div>
        </div>
      </div>
    </footer>
  </body>
